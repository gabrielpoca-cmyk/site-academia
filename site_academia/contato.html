<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Accessibility Fitness</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos rápidos para visualização (ideal mover para style.css depois) */
    .msg-sucesso {
        display: none; /* Começa invisível */
        background-color: #d4edda;
        color: #155724;
        padding: 15px;
        margin-top: 20px;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
    }
    
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box; /* Garante que o padding não estoure a largura */
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
  </style>
</head>

<body class="pg-interna com-barra">
  <main style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h1>Fale Conosco</h1>
    
    <form id="formContato" class="login-container">
      
      <div>
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>

      <div>
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Como podemos ajudar?" required></textarea>
      </div>

      <button type="submit" id="btnEnviar">Enviar Mensagem</button>
    </form>

    <div id="msg-sucesso" class="msg-sucesso" aria-live="polite">
        ✅ Mensagem enviada com sucesso! Entraremos em contato em breve.
    </div>
  </main>

  <script src="script.js"></script>
  
  <script>
    // 1. Selecionamos o formulário, a mensagem e o botão
    const form = document.getElementById('formContato');
    const msgDiv = document.getElementById('msg-sucesso');
    const btn = document.getElementById('btnEnviar');

    // 2. Adicionamos o "Ouvinte" para quando o usuário tentar enviar
    form.addEventListener('submit', function (event) {
      
      // BLOQUEIA o envio real (não recarrega a página)
      event.preventDefault();

      // UX: Muda o texto do botão para parecer que está processando
      const textoOriginal = btn.innerText;
      btn.innerText = "Enviando...";
      btn.disabled = true; // Impede clicar duas vezes

      // SIMULAÇÃO: Espera 2 segundos (2000ms) para fingir que foi ao servidor
      setTimeout(function() {
          
          // 3. Mostra a mensagem de sucesso
          msgDiv.style.display = 'block';

          // 4. Limpa os campos do formulário
          form.reset();

          // 5. Restaura o botão ao estado normal
          btn.innerText = textoOriginal;
          btn.disabled = false;

          // Opcional: Esconde a mensagem de sucesso após 5 segundos
          setTimeout(() => {
              msgDiv.style.display = 'none';
          }, 5000);

      }, 2000); // Fim do tempo de espera
    });
  </script>
</body>
</html>
